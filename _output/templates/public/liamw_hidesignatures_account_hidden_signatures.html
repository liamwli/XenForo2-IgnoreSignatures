<xf:title>{{ phrase('liamw_hidesignatures_hidden_signatures') }}</xf:title>

<xf:wrap template="account_wrapper" />

<div class="block">
    <div class="block-container">
        <ol class="block-body">
            <xf:foreach loop="$hidden" value="$user">
                <li class="block-row block-row--separated">
                    <xf:set var="$switchLink">
                        <xf:if is="$xf.visitor.canHideSignature($user)">
                            <xf:button href="{{ link('members/hide-signature', $user) }}"
                                       class="button--link"
                                       data-xf-click="switch"
                                       data-sk-hide="{{ phrase('liamw_hidesignatures_hide_signature') }}"
                                       data-sk-show="{{ phrase('liamw_hidesignatures_show_signature') }}">
                                {{ $xf.visitor.isHidingSignature($user) ? phrase('liamw_hidesignatures_show_signature') : phrase('liamw_hidesignatures_hide_signature') }}
                            </xf:button>
                        </xf:if>
                    </xf:set>
                    <xf:macro template="member_list_macros" name="item"
                              arg-user="{$user}"
                              arg-extraData="{$switchLink}" />
                </li>
            <xf:else />
                <div class="block-row">{{ phrase('liamw_hidesignatures_you_not_currently_hiding_any_member_signatures') }}</div>
            </xf:foreach>
        </ol>
    </div>
</div>
